<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IPHONE 12 FEATURES</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img src="images/logo.png">
			</div>
			<div class="text">
				<h1>IPHONE 12</h1>
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="https://www.apple.com/">Home</a></li>
					<li><a href="https://www.apple.com/iphone/">iPhone</a></li>
					<li><a href="https://www.apple.com/ipad/">iPad</a></li>
					<li><a href="https://www.apple.com/mac/">Mac</a></li>
					<li><a href="https://www.linkedin.com/in/imnbharath/">About</a></li>

				</ul>
				
			</div>
		</nav>
		<div class="information">
			<div class="overlay"></div>
			<img src="images/iphone12.png" class="mobile">
			<div id="circle">
				<div class="feature one">
					<img src="images/camera.png">
					<div>
						<h1>Camera</h1>
						<p>12MP, Wide Angle Lens</p>
					</div>
				</div>
				<div class="feature two">
					<img src="images/processor.png">
					<div>
						<h1>Processor</h1>
						<p>A14 Bionic</p>
					</div>
				</div>
				<div class="feature three">
					<img src="images/display.png">
					<div>
						<h1>Display</h1>
						<p>6.1" OLED Panel</p>
					</div>
				</div>
				<div class="feature four">
					<img src="images/battery.png">
					<div>
						<h1>Battery</h1>
						<p>2815mAh</p>
					</div>
				</div>

			</div>

		</div>

		<div class="controls">
			<img src="images/arrow.png" id="upbtn">
			<h3>Features</h3>
			<img src="images/arrow.png" id="downbtn">

	</div>
<script type="text/javascript">
	var circle= document.getElementById("circle");
	var upbtn= document.getElementById("upbtn");
	var downbtn= document.getElementById("downbtn");

	var rotateValue=circle.style.transform;
	var rotateSum;

	upbtn.onclick= function()
	{
		rotateSum=rotateValue + "rotate(-90deg)";
		circle.style.transform= rotateSum;
		rotateValue=rotateSum;
	}

	downbtn.onclick= function()
	{
		rotateSum=rotateValue + "rotate(90deg)";
		circle.style.transform= rotateSum;
		rotateValue=rotateSum;
	}


</script>

</body>
</html>
